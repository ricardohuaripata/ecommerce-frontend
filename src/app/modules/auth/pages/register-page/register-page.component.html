                    <!-- Password repeat input -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputPasswordRepeat" placeholder>
                        <label for="inputPasswordRepeat">{{ 'label.passwordRepeat' | translate }}</label>
                    </div>

                    <!-- Firstname input -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputFirstname" placeholder>
                        <label for="inputFirstname">{{ 'label.firstname' | translate }}</label>
                    </div>

                    <!-- Lastname input -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputLastname" placeholder>
                        <label for="inputLastname">{{ 'label.lastname' | translate }}</label>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg fw-bold" type="submit">
                            {{ 'label.register' | translate }}
                        </button>
                    </div>

                    <hr class="my-4">
                    <h5 class="text-center mb-4 fw-bold">{{ 'label.register.alternative' | translate }}</h5>

                    <div class="d-grid">
                        <button class="btn btn-outline-primary btn-lg fw-bold" [routerLink]="'/auth/login'"
                            type="submit">
                            {{ 'label.login' | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</main>
