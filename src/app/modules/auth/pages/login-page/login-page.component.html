<p-toast position="bottom-center" [breakpoints]="{'920px': {width: '90%'}}"></p-toast>

<main class="container my-5">
  <section class="mx-2">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="form" (ngSubmit)="signIn()">
          <h2 class="text-center header-title mb-4">{{ 'title.login' | translate }}</h2>

          <!-- Email input -->
          <div class="form-floating mb-3">
            <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder
              [ngClass]="{ 'is-invalid': form.get('email')!.invalid && this.submited }">
            <label for="inputEmail">{{ 'label.email' | translate }}</label>
            <div *ngIf="form.get('email')!.hasError('required')" class="invalid-feedback">
              {{ 'label.validation.emailRequired' | translate }}
            </div>
            <div *ngIf="form.get('email')!.hasError('invalidEmail')" class="invalid-feedback">
              {{ 'label.validation.invalidEmail' | translate }}
            </div>
          </div>

          <!-- Password input -->
          <div class="form-floating mb-3">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control"
              id="inputPassword" placeholder
              [ngClass]="{ 'is-invalid': form.get('password')!.invalid && this.submited }">
            <label for="inputPassword">{{ 'label.password' | translate }}</label>
            <div *ngIf="form.get('password')!.hasError('required')" class="invalid-feedback">
              {{ 'label.validation.passwordRequired' | translate }}
            </div>
            <div
              *ngIf="form.get('password')!.hasError('required') == false && (form.get('password')!.hasError('minlength') || form.get('password')!.hasError('invalidPasswordFormat'))"
              class="invalid-feedback">
              {{ 'label.validation.invalidPassword' | translate }}
            </div>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" (click)="togglePasswordVisibility()">
              <label class="form-check-label" for="flexCheckDefault">
                {{ 'label.showPassword' | translate }}
              </label>
            </div>
          </div>

          <!-- Submit button -->
          <div class="d-grid">
            <button class="btn btn-primary btn-lg fw-bold" type="submit">
              {{ 'label.login' | translate }}</button>
          </div>

        </form>
        <hr class="my-4">
        <h5 class="text-center mb-4 fw-bold">{{ 'label.login.alternative' | translate }}</h5>

        <div class="d-grid">
          <button class="btn btn-outline-primary btn-lg fw-bold" [routerLink]="'/auth/register'" type="button">
            {{ 'label.register' | translate }}</button>
        </div>
      </div>
    </div>
  </section>

</main>
