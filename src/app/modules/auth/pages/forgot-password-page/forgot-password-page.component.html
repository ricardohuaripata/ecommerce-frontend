<p-toast position="bottom-center" [breakpoints]="{'920px': {width: '90%'}}"></p-toast>

<main class="container my-5">
    <section class="mx-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form [formGroup]="form" (ngSubmit)="forgotPassword()">
                    <h2 class="header-title mb-5">{{ 'title.forgotPassword' | translate }}</h2>

                    <!-- Email input -->
                    <div class="form-floating mb-3">
                        <input type="email" formControlName="email" autocomplete="email" class="form-control"
                            id="inputEmail" placeholder
                            [ngClass]="{ 'is-invalid': form.get('email')!.invalid && this.submited }">
                        <label for="inputEmail">{{ 'label.email' | translate }}</label>
                        <div *ngIf="form.get('email')!.hasError('required')" class="invalid-feedback">
                            {{ 'label.validation.emailRequired' | translate }}
                        </div>
                        <div *ngIf="form.get('email')!.hasError('invalidEmail')" class="invalid-feedback">
                            {{ 'label.validation.invalidEmail' | translate }}
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid mt-5">
                        <button class="btn btn-primary btn-lg fw-bold" type="submit" [disabled]="this.disableForm">
                            {{ 'label.submitRequest' | translate }}</button>
                    </div>

                </form>
            </div>
        </div>
    </section>

</main>
