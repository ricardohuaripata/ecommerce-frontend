<section class="mx-3">
    <h1 class="text-center header-title mb-4">{{ title }}</h1>

    <div class="row row-cols-2 g-4" [ngClass]="colorProductVariantList.length > 3 ? 'row-cols-md-4' : 'row-cols-md-3'">

        <div *ngFor="let colorProductVariant of colorProductVariantList">
            <app-product-item [colorProductVariant]="colorProductVariant"></app-product-item>
        </div>
    </div>
</section>
